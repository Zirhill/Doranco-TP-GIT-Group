<form>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="nom" class="form-control" id="nom" />
    <small id="nom" class="form-text text-muted">Entrez votre Nom</small>
  </div>
  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input type="prenom" class="form-control" id="prenom" />
    <small id="prenom" class="form-text text-muted">Entrez votre Prenom</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" />
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
